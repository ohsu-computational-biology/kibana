<div
  ng-if="hits.length"
  ng-class="{ loading: searchSource.activeFetchCount > 0 }">

  <div class="panel-heading"  ng-if="showSubmitToCCC()">
    <span class="panel-title"></span>
    <div class="btn-group  pull-right">
      <label for="repeatSelect">CCC wdl:</label>
      <select name="repeatSelect" id="repeatSelect" ng-model="cccWorkflow.name">
        <option value="">Choose</option>
        <option ng-repeat="name in cccWorkflow.names" value="{{name}}">{{name}}</option>
      </select>
      <a aria-label="CCC" ng-click="submitToCCC()" >
        <i aria-hidden="true" class="fa fa-cloud-upload"/>
      </a>
      {{cccStatusText}}
    </div>
  </div>

  <paginate ng-if="!infiniteScroll" list="hits" per-page="50" top-controls="true">
    <table class="kbn-table table" ng-if="indexPattern">
      <thead
        kbn-table-header
        columns="columns"
        index-pattern="indexPattern"
        sorting="sorting">
      </thead>
      <tbody>
        <tr ng-repeat="row in page|limitTo:limit track by row._index+row._type+row._id+row._score"
          kbn-table-row="row"
          columns="columns"
          sorting="sorting"
          index-pattern="indexPattern"
          filter="filter"
          class="discover-table-row"></tr>
      </tbody>
    </table>
  </paginate>

  <table ng-if="infiniteScroll" class="kbn-table table" ng-if="indexPattern">
    <thead
      kbn-table-header
      columns="columns"
      index-pattern="indexPattern"
      sorting="sorting">
    </thead>
    <tbody>
      <tr ng-repeat="row in hits|limitTo:limit track by row._index+row._type+row._id+row._score"
        kbn-table-row="row"
        columns="columns"
        sorting="sorting"
        index-pattern="indexPattern"
        filter="filter"
        class="discover-table-row"></tr>
    </tbody>
  </table>
  <kbn-infinite-scroll ng-if="infiniteScroll" more="addRows"></kbn-infinite-scroll>
</div>
<div ng-if="hits != null && !hits.length" class="table-vis-error">
  <h2><i class="fa fa-meh-o"></i></h2>
  <h4>No results found</h4>
</div>
